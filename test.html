<!DOCTYPE html>
<html>
<head>
    <title>Discord 채널 메시지 조회</title>
    <script>
        const token = 'MTE5NDUzNzA0OTUxMzAwOTIyMg.G-daqP.oT0FHs6jO8iRNhJUaOLEmTkW6TburyojgbTzyY'; // 여기에 본인의 Discord API 토큰을 넣어주세요
        const channelId = '1107451760030793728'; // 채널 ID

        function fetchMessages() {
            fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
                headers: {
                    'Authorization': `Bot ${token}`
                }
            })
                .then(response => response.json())
                .then(messages => {
                    // 메시지 처리 및 표시 등을 원하는대로 수행
                    console.log(messages); // 콘솔에 가져온 메시지 출력 (테스트용)
                })
                .catch(error => console.error('메시지를 가져오는 중 오류 발생:', error));
        }
    </script>
</head>
<body>
    <h2>Discord 채널 메시지 조회</h2>
    <button onclick="fetchMessages()">메시지 가져오기</button>
</body>
</html>
